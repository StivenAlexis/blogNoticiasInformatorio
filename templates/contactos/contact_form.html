{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escríbenos</title>
    <link rel="icon" href="{% static 'img/Logo.png'%}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/contact_form.css' %}" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="media/shape.png" class="square" alt="" />
      <img class="logo" src="{% static 'img/Logo.png'%}">
      <div class="form">
        <div class="contact-info">
          <h3 class="title1">Contactanos</h3>
          
          <p class="text">
            Ante cualquier inquietud que te surja, no dudes en contactarnos mediante nuestro mail o redes!
          </p>

          </div>

          <div class="social-media">
            <p>Buscanos en nuestras redes sociales: </p>
            <div class="social-icons">
              <a href="https://www.facebook.com/informatorio.chaco" target="_blank" class="fa fa-facebook">    
              </a>
              <a href="https://www.instagram.com/informatorio/" target="_blank" class="fa fa-instagram">
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">

          <form action="{% url 'contactos:enviar_contacto' %}" method="post" autocomplete="off">{% csrf_token %}
            <h1><span class="title2"> Escríbenos...</span></h1>
            <div class="input-container">
              <input type="text" name="contacto_nombre_name" class="input" />
              <label for="">Usuario</label>
              <span>Usuario</span>
            </div>
            <div class="input-container">
              <input type="email" name="contacto_email_name" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="contacto_telefono_name" class="input" />
              <label for="">Teléfono</label>
              <span>Teléfono</span>
            </div>
            <div class="input-container textarea">
              <textarea name="contacto_mensaje_name" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Escribe tu consulta acá...</span>
            </div>
            <input type="submit" value="Enviar y volver al Home" class="btn" onclick="openPopup()"/>
          </form>
        </div>
      </div>
      <!-- POP UP NOTIFICATION: OPTION 1 -->

    </div>

    <script>let opopup = document.getElementById("popup")
      function openPopup(){
        popup.classList.add("open-popup");
      }
      function closePopup(){
        popup.classList.remove("open-popup");
      } 
      </script>
    <script src="{% static 'js/app.js'%}"></script>
  </body>
</html>
